<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop message notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <button type="submit" class="btn" onclick="showPopUp()">Click me</button>
        <p>Please click on the button for open the pop up</p>
        <div class="popUp" id="popUp">
            <img src="images/404-tick.png" >
            <h2>Thank you</h2>
            <p>Message sent successfully</p>
            <button type="button" onclick="closePopUp()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div style="width: 400px; height: 400px;">[!Watch the video](https://github.com/Sandunjayasekar/Pop-up-notification/blob/master/images/Screen%20Recording%202024-06-14%20at%2022.04.16.mov)</div>  

</body>
</html>
